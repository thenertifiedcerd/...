<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Day Card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           2. BASE STYLES & FONT
           ========================================= */
        body { 
            margin: 0; 
            line-height: inherit; 
            overflow: hidden; 
            background-color: #ffe4e6; 
            font-family: 'Poppins', sans-serif; 
            font-weight: 700;
        }
        
        *, :after, :before { box-sizing: border-box; border: 0 solid #e5e7eb; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-wrap { flex-wrap: wrap; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .h-screen { height: 100vh; }
        .-mt-16 { margin-top: -4rem; }
        
        .gap-4 { gap: 1rem; }
        .my-4 { margin-top: 1rem; margin-bottom: 1rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: .5rem; padding-bottom: .5rem; }
        
        .text-center { text-align: center; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        
        /* Interactive Elements */
        button { cursor: pointer; transition: all 0.2s ease; font-family: 'Poppins', sans-serif; }
        .rounded { border-radius: .25rem; }
        
        /* Button Colors */
        .bg-green-500 { background-color: rgb(34 197 94); }
        .bg-green-500:hover { background-color: rgb(21 128 61); }
        .bg-red-500 { background-color: rgb(239 68 68); }
        .bg-red-500:hover { background-color: rgb(185 28 28); }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-500:hover { background-color: #2563eb; }

        /* IMAGE FIX: Increased Height */
        .bear-img { 
            height: 350px;  /* Increased from 200px */
            max-width: 90vw; /* Ensures it doesn't overflow on mobile */
            object-fit: contain; 
            mix-blend-mode: multiply; 
        }

        /* =========================================
           3. SPECIFIC TEXT COLOR UPDATE
           ========================================= */
        #mainText {
            color: #e74d3d; /* The specific red requested */
        }

        /* =========================================
           4. PASSWORD SCREEN STYLES
           ========================================= */
        #password-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fff0f5;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .password-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .input-field:focus { border-color: #e74d3d; }

        .hint-text {
            color: #e74d3d;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-style: italic;
            height: 1.5rem;
            font-weight: 400;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        @media (min-width:768px) {
            .md\:flex-row { flex-direction: row; }
        }
    </style>
</head>

<body>

    <div id="password-overlay">
        <div class="password-box" id="passwordBox">
            <h2 class="text-4xl" style="color: #e74d3d; margin-bottom: 1rem;">Login</h2>
            <p style="font-weight: 400;">Enter the password to see the question!</p>
            
            <input type="text" id="passwordInput" class="input-field" placeholder="Type here..." />
            
            <button id="unlockBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded" style="width: 100%;">Unlock</button>
            
            <p id="hintDisplay" class="hint-text"></p>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center h-screen -mt-16">
        
        <img id="mainImage" class="bear-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3h4ZnJ6eW5rd3ppZG8wZzd3aHg4eHl5aHl5aHl5aHl5aCZlcD12MV9zdGlja2Vyc190cmVuZGluZyZjdD1z/26BRv0ThflsHCqDrG/giphy.gif" alt="heart">
        
        <h1 id="mainText" class="text-4xl my-4 text-center">Will you be my Valentine?</h1>
        
        <div class="flex flex-wrap flex-col md:flex-row gap-4 items-center justify-center">
            <button id="yesBtn" class="bg-green-500 text-white font-bold py-2 px-4 rounded" style="font-size:16px">Yes</button>
            <button id="noBtn" class="bg-red-500 text-white font-bold py-2 px-4 rounded">No</button>
        </div>
    </div>

    <script>
        // =========================================
        // 1. CONFIGURATION
        // =========================================
        const PASSWORD = "love"; 
        const HINTS = [
            "Hint 1: It makes the world go round...",
            "Hint 2: It's what this day is all about...",
            "Hint 3: Starts with L, ends with E..."
        ];

        // =========================================
        // 2. PASSWORD LOGIC
        // =========================================
        const overlay = document.getElementById('password-overlay');
        const passwordBox = document.getElementById('passwordBox');
        const input = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const hintDisplay = document.getElementById('hintDisplay');
        
        let wrongAttempts = 0;

        function checkPassword() {
            const val = input.value.trim().toLowerCase();
            if (val === PASSWORD.toLowerCase()) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 500);
            } else {
                passwordBox.classList.add('shake');
                setTimeout(() => passwordBox.classList.remove('shake'), 500);
                input.value = '';
                if (wrongAttempts < HINTS.length) {
                    hintDisplay.innerText = HINTS[wrongAttempts];
                    wrongAttempts++;
                } else {
                    hintDisplay.innerText = "Just type '" + PASSWORD + "' silly! ðŸ˜‰";
                }
            }
        }

        unlockBtn.addEventListener('click', checkPassword);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // =========================================
        // 3. VALENTINE LOGIC
        // =========================================
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('mainText');
        const mainImage = document.getElementById('mainImage');

        function handleSuccess() {
            mainText.innerText = "Yay! I knew you would say yes! ðŸ’–";
            // Cute dancing bear for success
            mainImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
            
            // 3x Heartbeat Vibration
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 500, 200, 100, 200, 500, 200, 100, 200]);
            }
        }

        yesBtn.addEventListener('click', handleSuccess);

        function getRandomPosition(element) {
            const x = Math.random() * (window.innerWidth - element.offsetWidth);
            const y = Math.random() * (window.innerHeight - element.offsetHeight);
            return { x, y };
        }

        function initRunAwayMode() {
            function moveButton() {
                const pos = getRandomPosition(noBtn);
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${pos.x}px`;
                noBtn.style.top = `${pos.y}px`;
            }
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
            noBtn.addEventListener('click', moveButton);
        }

        function initMultiplyMode() {
            function spawnYesButton(e) {
                e.preventDefault();
                const newBtn = yesBtn.cloneNode(true);
                const pos = getRandomPosition(yesBtn);
                newBtn.style.position = 'absolute';
                newBtn.style.left = `${pos.x}px`;
                newBtn.style.top = `${pos.y}px`;
                newBtn.addEventListener('click', handleSuccess);
                document.body.appendChild(newBtn);
            }
            noBtn.addEventListener('click', spawnYesButton);
            noBtn.addEventListener('touchstart', spawnYesButton);
        }

        const isRunAwayMode = Math.random() > 0.5;
        if (isRunAwayMode) {
            initRunAwayMode();
        } else {
            initMultiplyMode();
        }
    </script>
</body>
</html>
